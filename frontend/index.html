<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="author" content="Marc Leuser" />

	<title>www.csgo-servers.eu</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">

	<link href="style.css" rel="stylesheet" />
</head>
<body>

	<header class="jumbotron">
		<div class="container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Counter-Strike_Global_Offensive.svg" alt="Counter-Strike: Global Offensive" class="img-responsive center-block" />
		</div>
	</header>

	<div class="container text-center">
		<div class="form-inline">
			<div class="form-group">
				<label for="categoryPicker">Category</label>
				<select id="categoryPicker" onChange="refreshServers()" class="form-control"></select>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="notfullCheckbox" onChange="refreshServers()" checked>
					Not full
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="notemptyCheckbox" onChange="refreshServers()">
					Not empty
				</label>
			</div>
		</div>

		<p></p>

		<div id="tagSelector"><label>Tags</label>&nbsp;</div>
	</div>

	<div class="container-fluid">
		<div class="tab-content">
			<table	id="serversTable"
					data-classes="table table-hover table-no-bordered"
					data-mobile-responsive="true"
					data-check-on-init="true"
					data-query-params="apiQueryParams"
					data-response-handler="apiResponseHandler"
					data-sort-name="players"
					data-sort-order="desc"
					data-pagination="true"
					data-side-pagination="client"
					data-page-list="[10,25,50,All]"
					data-search="true"
					data-show-columns="true"
					data-show-refresh="true"
					data-id-field="id"
					data-unique-id="id">
				<thead>
					<tr>
						<th	data-field="id" data-visible="false" data-searchable="false">
							ID
						</th>
						<th data-field="ip" data-formatter="ipFormatter" data-sortable="true">
							IP
						</th>
						<th data-field="map" data-sortable="true">
							Map
						</th>
						<th data-field="players" data-formatter="playersFormatter" data-sortable="true">
							Players
						</th>
						<th data-field="name" data-sortable="true">
							Name
						</th>
						<th data-field="tags" data-formatter="tagsFormatter">
							Tags
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

	<footer class="jumbotron">
		<div class="container">
			<p>By <a href="https://github.com/marcquark/csgo_serverlist" class="btn btn-sm btn-social btn-github" target="_blank"><span class="fa fa-github"></span> marcquark</a> <a href="mailto:info@csgo-servers.eu" class="btn btn-sm btn-primary" target="_blank">info@csgo-servers.eu</a></p>
		</div>
	</footer>

	<!-- jQuery, Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Bootstrap Table -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/extensions/mobile/bootstrap-table-mobile.min.js"></script>
	<!-- Clipboard.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
	<script type="text/javascript">
		var clipboard = new Clipboard('.btn');
	</script>
	<!-- Functions -->
	<script src="functions.js"></script>
</body>
</html>
